<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авто из Китая Семен</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Логотип">
            <h1>Авто из Китая Семен</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Авто</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/вашномер" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://wechat.com" target="_blank"><i class="fab fa-weixin"></i></a>
        </div>
    </header>

    <section class="carousel">
    <div class="carousel-container">
        <!-- Слайд 1 -->
        <div class="carousel-item active">
            <div class="car-content">
                <div class="car-image">
                    <img src="images/audi_a3/audi_a3_1.jpg" alt="Audi A3">
                </div>
                <div class="car-details">
                    <h2>Audi A3 35 TFSI, 2021</h2>
                    <p class="price">Цена: 1 000 000 руб.</p>
                </div>
            </div>
        </div>

        <!-- Слайд 2 -->
        <div class="carousel-item">
            <div class="car-content">
                <div class="car-image">
                    <img src="images/h_elantra/H_Elantra_1.jpg" alt="Hyundai Elantra">
                </div>
                <div class="car-details">
                    <h2>Hyundai Elantra LUX Premium Edition, 2021</h2>
                    <p class="price">Цена: 1 200 000 руб.</p>
                </div>
            </div>
        </div>

        <!-- Добавьте больше слайдов по аналогии -->
    </div>

    <!-- Кнопки управления каруселью -->
    <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
</section>

    <script src="script.js"></script>
</body>
</html>
