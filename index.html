<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Китайские авто под заказ</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип">
            <h1>Китайские авто под заказ</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#cars">Авто</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/вашномер" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://wechat.com" target="_blank"><i class="fab fa-weixin"></i></a>
        </div>
    </header>

    <section class="carousel">
        <div class="carousel-item">
            <img src="car1.jpg" alt="Авто 1">
            <h2>Авто 1</h2>
            <p>Характеристики: ...</p>
            <p class="price">Цена: 1 000 000 руб.</p>
        </div>
        <div class="carousel-item">
            <img src="car2.jpg" alt="Авто 2">
            <h2>Авто 2</h2>
            <p>Характеристики: ...</p>
            <p class="price">Цена: 1 200 000 руб.</p>
        </div>
        <!-- Добавьте еще 3 автомобиля -->
    </section>

    <script src="script.js"></script>
</body>
</html>
